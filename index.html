<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク通知システム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>タスク通知設定</h1>
  
  <!-- 曜日ごとの朝活と締め活選択 -->
  <div class="day-form">
    <h2>曜日別タスク設定</h2>
    <form id="taskForm">
      <div class="day-container">
        <div class="day" data-day="Monday">  
          <label>月曜日 朝活 <input type="checkbox" name="MondayMorning"></label>
          <label>月曜日 締め活 <input type="checkbox" name="MondayEvening"></label>
          <div id="MondayTaskList" class="task-list"></div>
        </div>
        <div class="day" data-day="Tuesday">  
          <label>火曜日 朝活 <input type="checkbox" name="TuesdayMorning"></label>
          <label>火曜日 締め活 <input type="checkbox" name="TuesdayEvening"></label>
          <div id="TuesdayTaskList" class="task-list"></div>
        </div>
        <div class="day" data-day="Wednesday">  
          <label>水曜日 朝活 <input type="checkbox" name="WednesdayMorning"></label>
          <label>水曜日 締め活 <input type="checkbox" name="WednesdayEvening"></label>
          <div id="WednesdayTaskList" class="task-list"></div>
        </div>
        <div class="day" data-day="Thursday">  
          <label>木曜日 朝活 <input type="checkbox" name="ThursdayMorning"></label>
          <label>木曜日 締め活 <input type="checkbox" name="ThursdayEvening"></label>
          <div id="ThursdayTaskList" class="task-list"></div>
        </div>
        <div class="day" data-day="Friday">  
          <label>金曜日 朝活 <input type="checkbox" name="FridayMorning"></label>
          <label>金曜日 締め活 <input type="checkbox" name="FridayEvening"></label>
          <div id="FridayTaskList" class="task-list"></div>
        </div>
        <div class="day" data-day="Saturday">  
          <label>土曜日 朝活 <input type="checkbox" name="SaturdayMorning"></label>
          <label>土曜日 締め活 <input type="checkbox" name="SaturdayEvening"></label>
          <div id="SaturdayTaskList" class="task-list"></div>
        </div>
      </div>
      <button type="button" id="saveButton">設定を保存</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
