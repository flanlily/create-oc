<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>週間カレンダー - 朝活・締め活タスクリスト</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>週間カレンダー - 朝活・締め活タスクリスト</h1>

  <table>
    <thead>
      <tr>
        <th>曜日</th>
        <th>朝活</th>
        <th>締め活</th>
        <th>タスクリスト</th>
      </tr>
    </thead>
    <tbody id="taskTableBody">
      <tr>
        <td>月曜日</td>
        <td><input type="checkbox" name="mondayMorning"></td>
        <td><input type="checkbox" name="mondayEvening"></td>
        <td id="mondayTaskList"></td>
      </tr>
      <tr>
        <td>火曜日</td>
        <td><input type="checkbox" name="tuesdayMorning"></td>
        <td><input type="checkbox" name="tuesdayEvening"></td>
        <td id="tuesdayTaskList"></td>
      </tr>
      <tr>
        <td>水曜日</td>
        <td><input type="checkbox" name="wednesdayMorning"></td>
        <td><input type="checkbox" name="wednesdayEvening"></td>
        <td id="wednesdayTaskList"></td>
      </tr>
      <tr>
        <td>木曜日</td>
        <td><input type="checkbox" name="thursdayMorning"></td>
        <td><input type="checkbox" name="thursdayEvening"></td>
        <td id="thursdayTaskList"></td>
      </tr>
      <tr>
        <td>金曜日</td>
        <td><input type="checkbox" name="fridayMorning"></td>
        <td><input type="checkbox" name="fridayEvening"></td>
        <td id="fridayTaskList"></td>
      </tr>
      <tr>
        <td>土曜日</td>
        <td><input type="checkbox" name="saturdayMorning"></td>
        <td><input type="checkbox" name="saturdayEvening"></td>
        <td id="saturdayTaskList"></td>
      </tr>
      <tr>
        <td>日曜日</td>
        <td colspan="2">休み</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!-- 保存ボタン -->
  <button id="saveButton">保存</button>

  <script src="script.js"></script>
</body>
</html>
